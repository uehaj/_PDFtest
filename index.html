<html>
  <head>
    <script language="JavaScript">
                  <!-- 新しいウィンドウを開いて印刷ダイアログを開く
                  function newwinprint1(){
                    winprint = window.open("test.pdf", "frame");
                    winprint.print();
                  }
                  function newwinprint2(){
                    winprint = window.open("test.pdf", "frame");
                    setTimeout(function () {
                      winprint.print();
                    }, 5000);
                  }
                  //end --->
    </script>
  </head>
  <body>
    ABBB
    <form>
      <input type="button" value="print" onclick="newwinprint1()" />
      <input type="button" value="print with sleep" onclick="newwinprint2()" />
    </form>
  </body>
</html>
